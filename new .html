    <style>
        /* Add styles for the dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 230px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown {
            position: relative;
            display: inline-block;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
            margin-left: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const dropdownContent = document.getElementById('dropdownContent');
            const products = document.querySelectorAll('.product-item');

            // Function to show the dropdown and populate it with filtered products
            function updateDropdown() {
                const searchTerm = searchInput.value.toLowerCase();
                let filteredProducts = [];

                products.forEach(product => {
                    const title = product.querySelector('h6').textContent.toLowerCase();
                    const productInfo = product.querySelector('p').textContent.toLowerCase();

                    if (title.includes(searchTerm) || productInfo.includes(searchTerm)) {
                        filteredProducts.push(product);
                    }
                });

                // Populate the dropdown with filtered products
                dropdownContent.innerHTML = '';
                filteredProducts.forEach(product => {
                    const productName = product.querySelector('h6').textContent;
                    const productLink = document.createElement('a');
                    productLink.href = '#'; // Link to product detail if available
                    productLink.textContent = productName;
                    dropdownContent.appendChild(productLink);
                });

                // Show or hide the dropdown based on if there are products to show
                dropdownContent.style.display = filteredProducts.length ? 'block' : 'none';
            }

            // Event listener for input changes
            searchInput.addEventListener('input', updateDropdown);

            // Initially show all products in the dropdown
            updateDropdown();
        });
    </script>
