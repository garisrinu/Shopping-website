<body style="background-image: url('logo2-removebg-preview.png'); background-repeat: no-repeat; background-size: cover;">
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="logo2-removebg-preview.png" width="150" height="75" alt="Logo"></li>
                <li><input type="text" placeholder="Search here"></li>
                <li>
                    <div>
                        <label for="s1"><span style="color: rgb(193, 230, 100);">Select category</span></label>
                        <select id="s1" style="height: 40px; border-radius: 10px; width: 150px; margin-top: 20px; margin-right: 200px;">
                            <option>Men</option>
                            <option>Tech</option>
                            <option>Women</option>
                        </select>
                    </div>
                </li>
                <li style="margin-top: 20px; margin-left: -150px;">
                    <a href="#" style="text-decoration: none;"><h3 style="color: rgb(121, 116, 111);">Sign in</h3></a>
                </li>
                <li style="margin-top: 20px; margin-left: 100px;">
                    <a href="#" style="text-decoration: none;"><h3 style="color: rgb(121, 116, 111);">Login</h3></a>
                </li>
                <li><i class="fa-solid fa-cart-shopping fa-xl" style="color: #888b91; padding-top: 45px; margin-left: 60px;"></i></li>
                <li><i class="fa-solid fa-bars fa-xl" style="color: #727278; padding-top: 45px; margin-left: 120px;"></i></li>
            </ul>
        </nav>
    </header>

    <div class="sri12">
        <h1 class="h12"><i><b>SIGN IN</b></i></h1>
        <form id="loginForm" action="/login" method="POST" onsubmit="return validateForm(event)">
            <h2><label for="email">Email Id</label></h2>
            <input id="email" class="in" type="email" name="email" placeholder="Enter Email" required>
            <h2>Password</h2>
            <input id="password" class="in" type="password" name="password" placeholder="Enter password" required><br><br><br><br>
            <button type="submit">LOGIN</button><br><br>
            <div class="sri13">
                <input id="remember" type="checkbox" name="remember">
                <label for="remember"><b>Remember me</b></label>
            </div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the form elements
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Basic validation: check if the email and password are not empty
            if (email === "garisrinivasarao1025@gmail.com" || password === "Srinu@102") {
                alert("Both email and password fields must be filled out");
                return false; // Prevent form submission
            }

            // Additional client-side validations can be added here

            // Optionally send the form data via AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/login", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle successful login here (e.g., redirect or show a message)
                    alert("Login successful!");
                    // Redirect to another page (e.g., user dashboard)
                    window.location.href = "/dashboard";
                } else if (xhr.readyState == 4) {
                    // Handle login failure (e.g., wrong credentials)
                    alert("Login failed: " + xhr.responseText);
                }
            };

            // Prepare the form data
            var data = "email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password);

            // Send the request
            xhr.send(data);

            return false; // Prevent the default form submission
        }
    </script>
</body>
